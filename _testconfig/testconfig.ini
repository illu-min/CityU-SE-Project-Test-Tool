url = http://127.0.0.1:8563/

[UAT]
domain = uat.com
url = http://127.0.0.1:8563/

[SI]
domain = si.com
url = http://127.0.0.1:8563/

[PROD]
domain = prod.com
url = http://127.0.0.1:8563/

