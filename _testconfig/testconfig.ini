[EnvUnderTest]
env_name = UAT

[SeleniumConfig]
download_dir = ..\data\download
data_dir = ..\data\UAT
screenshot_dir = ..\test_results\screenshots
failures_file = ..\test_results\failures
debug_address = 127.0.0.1:9981
fallback_strategy = ["ByLabelText", "ByDirectAttributes", "By"]

[Const]
tool = RStudioTool
locale = zh
time_zone = Asia/Shanghai

[QA]
